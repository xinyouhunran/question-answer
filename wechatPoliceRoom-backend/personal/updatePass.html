<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../static/assets/bootstrap-3.3.7/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="../static/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../static/assets/layui/css/layui.css"/>
		<style>
			.layui-form-label{
				width: 130px;
			}
			.layui-input-block{
				line-height: 36px;
			}
			.layui-input-block span{
				color: #aaa;
			}
			.layui-form-item .layui-input-inline{
				width: 280px;
			}
			form{
				width: 54%;
			    position: absolute;
			    top: 0;
			    right: 0;
			    bottom: 0;
			    left: 0;
			    margin: auto;
			    height: 50%;
			    box-shadow: 0 0 10px #2A3F54;
			    padding-top: 42px;
			}
		</style>
	</head>
	<body>
		<form class="layui-form" action="">
		  <div class="layui-form-item">
		    <label class="layui-form-label">用户名：</label>
		    <div class="layui-input-block">
		      <span>法撒旦法</span>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">E-mail：</label>
		    <div class="layui-input-block">
		      <span>法撒旦法</span>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">旧密码：</label>
		    <div class="layui-input-inline">
		      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
		    </div>
		    <div class="layui-form-mid layui-word-aux">不修改密码请留空</div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">新密码：</label>
		    <div class="layui-input-inline">
		      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
		    </div>
		    <div class="layui-form-mid layui-word-aux">不修改密码请留空</div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">重复新密码：</label>
		    <div class="layui-input-inline">
		      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
		    </div>
		    <div class="layui-form-mid layui-word-aux">不修改密码请留空</div>
		  </div>
		  <div class="layui-form-item">
		    <div class="layui-input-block" style="margin-left: 130px;">
		      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
		      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		  </div>
		</form>
		 
		
		<script src="../static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/assets/bootstrap-3.3.7/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript" src="../static/assets/layui-v2.4.5/layui/layui.js"></script>
		<script src="../static/js/layer.min.js" type="text/javascript"></script>
		<script>
		//Demo
		layui.use('form', function(){
		  var form = layui.form;
		  
		  //监听提交
		  form.on('submit(formDemo)', function(data){
		    layer.msg(JSON.stringify(data.field));
		    return false;
		  });
		});
		</script>
	</body>
</html>
