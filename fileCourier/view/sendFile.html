<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<link rel="stylesheet" type="text/css" href="../static/bootstrap-3.3.7/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../static/layui-v2.4.5/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/myfile.css"/>
		<link rel="stylesheet" type="text/css" href="../static/ztree/css/zTreeStyle/zTreeStyle.css">
		<style type="text/css">
			#test1 img{width: 100%;height: 100%;display: inline-block}
			#test1{width: 30%;height: 42px;text-align: center;line-height: 42px;color: #555555;cursor: pointer;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;}
			#fabu{width: 126px;height: 39px;line-height: 39px;background-color: #5B90FF;}
			#que{float:right;width: 32%;height: 36px;background-color: #fff;color: #c2cad8;border: 1px solid #c2cad8;margin-right: 5%;padding: 0 6px;}
			#que:hover{background-color: #5B90FF;color: #fff;}
			.toolbar {
				border: 1px solid #ccc;
				width: 100%;
			}
			.editarea {
				min-height: 200px;
				overflow: auto;
				border: 1px solid #ccc;
				height: 200px;
				width: 100%;
			}
			
			.editarea img {
				max-width: 200px;
				max-height: 200px;
			}
			.editarea iframe {
				/* 在此代码区域样式 */
				width: 480px;
				height: 300px;
				border: 1px solid #ccc;
			}
			.w-e-toolbar .w-e-menu{padding: 5px!important;}
		</style>
	</head>
	<body>
		<div class="topTitle">
			<span>发文件</span>
		</div>
		<div class="content clearFloat send">
			<div class="left sendMessage">
				<form action="" method="post" class="layui-form">
					<div class="layui-form-item" style="margin-top: 30px;">
						<label class="mylabel">发件人</label>
						<div class="layui-input-block">  
							<!--class="layui-disabled"样式不错-->
						  	<input type="text" name="sender" autocomplete="off" class="layui-input layui-disabled" placeholder="" disabled="disabled">
						</div>	
					</div>
					<div class="layui-form-item">
						<label class="mylabel">发件人单位</label>
						<div class="layui-input-block">  
						  	<input type="text" name="senderdept" autocomplete="off" class="layui-input layui-disabled" placeholder="" disabled="disabled">
						</div>
						
					</div>
					<div class="layui-form-item">
						<label class="mylabel">发件时间</label>
						<div class="layui-input-block">  
						  	<input type="text" name="sendtime" autocomplete="off" class="layui-input layui-disabled" placeholder="" disabled="disabled">
						</div>
						
					</div>
					<div class="layui-form-item">
						<label class="mylabel">收件人</label>
						<div class="layui-input-block">  
						  	<input type="text" name="receiver" autocomplete="off" class="layui-input layui-disabled" value="请在右侧进行选择" lay-verify="receiver" disabled="disabled">
						</div>
						
					</div>
					<div class="layui-form-item">
						<label class="mylabel">主题</label>
						<div class="layui-input-block">  
						  	<input type="text" name="titile" autocomplete="off" class="layui-input" placeholder="" lay-verify="required">
						</div>
						
					</div>
					<div class="layui-form-item">
						<label class="mylabel">正文</label>
						<div class="layui-input-block">  
						  	<div id="bar" class="toolbar"></div>
							<div id="edit" class="editarea"></div>
						</div>
						
					</div>
					<div class="layui-form-item">
						<label class="mylabel">附件</label>
						<div class="layui-input-block">  
						  	<div class="layui-upload">
							  <div class="layui-input" id="test1" style="padding: 0;">
							  	点击上传附件
							  </div>
							  <div id="attachment">
							  	
							  </div>
							</div>   
						</div>
						
					</div>
					<div class="layui-form-item">
						<label class="mylabel"></label>
						<div class="layui-input-block">  
						  	<button type="button" class="layui-btn" id="fabu" lay-submit lay-filter="fabu">发布</button>
						</div>
						
					</div>
				</form>
			</div>
			<div class="left personList">
				<div class="search">
					<input type="text" name="" id="key" placeholder="查找联系人..." />
				</div>
				<div class="jzsstation">
					<div id="" style="overflow: hidden;">
						<h4 style="float: left;">晋中市公安局</h4>
						<button type="button" class="layui-btn" id="que">确定勾选</button>
					</div>
					
					<div class="person">
						<ul id="deptTree" class="ztree">
							<!--<li><span><img src="../static/img/jia.png"/></span>政工监督室<strong></strong></li>
							<li><span><img src="../static/img/jia.png"/></span>政工监督室<strong></strong>
								<ul>
									<li><span><img src="../static/img/jia.png"/></span>政工监督室<strong></strong></li>
									<li><span><img src="../static/img/jia.png"/></span>政工监督室<strong></strong></li>
								</ul>
							</li>-->
						</ul>
					</div>
					
				</div>
				
			</div>
		</div>
		<script src="../static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/jquery.form.min.js" type="text/javascript"></script>
		<script src="../static/layui-v2.4.5/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/myfile.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../static/wangEditor-3.1.1/release/wangEditor.min.js"></script>
		<script src="../static/js/editorConfig.js" type="text/javascript" charset="utf-8"></script>

		<script src="../static/ztree/js/jquery.ztree.core.min.js" type="text/javascript"></script>
		<script src="../static/ztree/js/jquery.ztree.exhide.min.js" type="text/javascript"></script>
		<script src="../static/ztree/js/jquery.ztree.excheck.min.js" type="text/javascript"></script>
		<script src="../static/ztree/js/fuzzysearch.js" type="text/javascript"></script>
		<script type="text/javascript">
			layui.use(['upload','layer','form'],function(){
				var upload = layui.upload
				,$ = layui.jquery
				,form = layui.form;

				//初始化form信息
				var userInfo = JSON.parse(sessionStorage.getItem("userInfo"));
				console.log(userInfo);
				$("input[name='sender']").val(userInfo.USER_NAME);
				$("input[name='senderdept']").val(userInfo.DEPART_NAME);
				var date1 = new Date();
				var time1 = getnewDate(date1);
				$("input[name='sendtime']").val(time1);

				//编辑器初始化
				var E = window.wangEditor;
				var editor = new E('#bar', '#edit');
				editorConfig(editor);

				//验证信息
				form.verify({
					receiver:[
						/[^(请在右侧进行选择)]/,
						"请选择收件人"
					],
					//username:function(value,item){}value是表单值，item是dom对象
				})
				
				//右侧部门人员树
				var dept_ztree;
				var dept_setting = {
					data:{
						simpleData:{
							enable:true,
							idKey:"id",
							pIdKey:"parentId",
							rootPID:1
						},
						key:{
							name:"name"
						}
					},
					callback:{
						onCheck:function(event,treeId,treeNode){
							var status = treeNode.getCheckStatus();//返回json对象
							//treeNode.check_Child_State为-1时，代表没有子节点或子节点被设置为nocheck=true

						}
					},
					check:{
						enable:true,
						chkStyle:"checkbox",
						chkboxType:{"Y":"","N":""}//设置勾选操作是否影响子级或父级，p代表父，s代表子，为""是都不影响
					},
					view:{
						showIcon:false,//不显示图标
						//selectedMulti:false//不可多选
						dblClickExpand:false,//双击不展开
						fontCss:{},//定义文字和样式，a标签
						nameIsHtml:true//允许name为html
					}
				}

				$.ajax({
					type:"POST",
					url:"http://10.97.81.26:8000/sendfiles/sendFiles/treeData",
					success:function(data){
						console.log(JSON.parse(data).obj);
						menu_ztree = $.fn.zTree.init($("#deptTree"),dept_setting,JSON.parse(data).obj.treeData)
						fuzzySearch('deptTree','#key',null,true); //初始化模糊搜索方法
					}
				})

				var reiverDeptlds = "";
				var reiverDeptName = "";
				var receiverLogin = "";
				$("#que").click(function(){
					var treeObj = $.fn.zTree.getZTreeObj("deptTree");
					var nodes = treeObj.getCheckedNodes(true);
					console.log(nodes);
					for(var i in nodes){
						if(nodes[i].children){
							if(reiverDeptlds==""){
								reiverDeptlds+=nodes[i].id;
								reiverDeptName+=nodes[i].oldname;
							}else{
								reiverDeptlds=reiverDeptlds+","+nodes[i].id;
								reiverDeptName=reiverDeptName+","+nodes[i].oldname;
							}
							
						}else{
							if(receiverLogin==""){
								receiverLogin+=nodes[i].name;
							}else{
								receiverLogin=receiverLogin+","+nodes[i].name
							}
						}
					}
					console.log(reiverDeptlds);
					console.log(receiverLogin);
					if(reiverDeptName==""&&receiverLogin==""){
						return layer.msg("请选择收件人");
					}else{
						$("input[name='receiver']").val(reiverDeptName+receiverLogin);
					}
					
				})
				
				
				//console.log(editor);
				//var imgArr = []; //记录编辑区图片
				//var iframeArr = []; //记录iframe的src
				//var audioArr = []; //记录audio的src
				
				var myfiles;//记录上传的文件
				var uploadList = upload.render({
			    elem: '#test1'
			    //,url: 'http://10.97.81.26:8000/sendfiles/sendFiles/uploadFile'
			    //,data:{entityId}
			    ,multiple: true
			    ,auto:false//不自动上传
			    //,bindAction:'#fabu'
			    ,accept:'file'
			    //,acceptMime: 'image/*'
			    ,size:2000
			    ,choose:function(obj){

			      var files = this.files = obj.pushFile();//将每次选择的文件追加到文件队列
			      myfiles = files;
			    	//预读本地文件示例，不支持ie8
			      obj.preview(function(index, file, result){
			        //$('#test1').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
			        
			        $('#attachment').append("<p id="+index+" style='padding-left: 5px;width: 30%;background-color: #ecf1f9;color:#5b9cff;line-height: 16px'>"+file.name+"<span style='float: right;cursor: pointer' class='delfile'>删除</span></p>");

			        if ($("[name='title']").val()=="") {$("[name='title']").val(file.name)}

			        $('#test1').html("继续上传");
			        //删除附件
			        $("#attachment").on("click",".delfile",function(){
						/*var s1 = $(this).parent().text().slice(0,-2);
						$(this).parent().remove();
						for(var key in myfiles){
							if(myfiles[key].name==s1){
								myfiles.splice(key,1);
								break;
							}
						}*/
						//console.log(myfiles);
						delete files[index];
						$(this).parent().remove();
						uploadList.config.elem.next()[0].value = '';
					})
			      });
			    }
			    ,before: function(obj){
			      
			    }
			    ,done: function(res){
			      //上传完毕
			    }
			    ,allDone:function(obj){//所有文件上传成功后的回调

			    }
			  });

                //绑定提交事件
				form.on("submit(fabu)",function(data){
					var field = data.field;
					var editorID = $('#'+editor.textElemId+'');
					if(!myfiles&&editorID.text()==""){
						return layer.msg("请填写正文或添加附件");
					}

					var formdata=new FormData($("form")[0]);
					console.log(formdata);
					formdata.set("senderLogid",userInfo.USER_LOGIN_ID);
					
					formdata.set("receiverLogin",receiverLogin);
					formdata.set("content",editorID.html());
					console.log(formdata.get("content"));
					formdata.set("reiverDeptLds",reiverDeptlds);
					console.log(myfiles);
					//formdata.set("uploadFile",myfiles);
					console.log(formdata.get("titile"));

					$.ajax({
						type:"post",
						url:"http://10.97.81.26:8000/sendfiles/sendFiles/sendFiles",
						data:formdata,
						cache:false,
					    contentType:false,
					    processData:false,
					    //traditional:true,
						success:function(data){
							layer.msg("发送成功");
						}
					})
				})

				//删除附件
				/*$("#attachment").on("click",".delfile",function(){
					var s1 = $(this).parent().text().slice(0,-2);
					$(this).parent().remove();
					for(var key in myfiles){
						if(myfiles[key].name==s1){
							myfiles.splice(key,1);
							break;
						}
					}
				})*/
				//屏蔽一些菜单的功能	
				$(".w-e-icon-happy").parent().hide().next().hide().next().next().hide().next().hide();
				//调整日期格式
					function getnewDate(mydate){
						console.log(mydate.__proto__);
						var lastY = mydate.getFullYear();
						var lastM = mydate.getMonth()+1;
						var lastD = mydate.getDate();
						var lastH = mydate.getHours();
						var lastm = mydate.getMinutes();
						var lastS = mydate.getSeconds();
						var LDate = lastY + "-" + (lastM < 10 ? "0" + lastM : lastM) + "-" +(lastD < 10 ? "0" + lastD : lastD)+" "+(lastH < 10 ? "0" + lastH :  lastH)+":"+(lastm < 10 ? "0" + lastm : lastm)+":"+(lastS < 10 ? "0" + lastS : lastS);
						return LDate;
					}
			})
		</script>
	</body>
</html>
