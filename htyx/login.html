<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>后台</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="static/assets/bootstrap-3.3.7/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="static/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="static/assets/adminlte-2.3.7/css/AdminLTE.min.css"/>
		<style>
			html,body{
				width: 100%;
				height: 100%;
				background-color: #0099FF;
				position: relative;
			}
			body>p{
				position: absolute;
				width: 100%;
				z-index: 1;
			}
			#htgl{
				width: 30%;
				height:400px;
				position: absolute;
				left:0;right:0;top:0;bottom: 0;margin: auto;
				background-color: rgba(255, 255, 255, 1);
				border-radius: 20px;
				padding: 40px;
			}
			#htgl h3{
				color: #0099FF;
				text-align: center;
				font-weight: 600;
			}
			form{
				margin-top: 20px;
			}
			.form-group{
				margin-bottom: 22px;	
			}
			.form-group input{
				border-radius: 10px;
			}
			.btn{
				color: #fff;border-radius: 10px;background-color: #0099FF;border:0;margin-top: 40px;
			}
		</style>
	</head>
	
	<body>
		<!--<p th:if="${param.logout}" class="alert alert-success" style="text-align: center;">已注销</p>
    	<p th:if="${param.error}" class="alert alert-error" style="text-align: center;">用户名或密码错误，请重试</p>-->
		<div id="htgl">
			<h3>后台管理</h3>
			<form action="" method="post">
				<div class="form-group has-feedback">
					<input class="form-control input-lg" type="text" placeholder="请输入用户名称">
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input class="form-control input-lg" type="text" placeholder="请输入用户密码">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				
				<button type="button" id="btn_login" class="btn btn-lg btn-primary btn-block">登录</button>
			</form>
			
		</div>
		<script src="static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/jquery.form.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/assets/bootstrap-3.3.7/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/assets/adminlte-2.3.7/js/app.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
