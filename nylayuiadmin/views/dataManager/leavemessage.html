		<script src="../static/js/layer.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			layui.use(['layer','carousel','table'],function(){
				var layer = layui.layer
				,carousel = layui.carousel//轮播
				,flow = layui.flow
				,table = layui.table
				,laypage = layui.laypage;
				
				var curnum = 1;//记录第几页的数据
				var limitcount = 2;//每页限制条数
				
				leaveInit(curnum,limitcount);
				function leaveInit(start,limitSize){//第几页，显示条数
				table.render({
				    elem: '#roomTable'
				    ,height: 420
				    ,url: 'data.json' //数据接口
				    ,title: '派出所'
				    //,page: true //开启分页
				    ,toolbar: '#room-toolbar' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
				    //,totalRow: true //开启合计行
				    ,cols: [[ //表头
				      {type: 'checkbox',fixed:'left'}
				      ,{field: 'id', title: 'ID', width:'10%',templet:"#titleTpl"}
				      ,{field: 'username', title: '所属警务室', width:'20%'}
				      ,{field: 'score', title: '发送者', width: '20%'}
				      ,{field: 'sex', title: '发起时间', width:'20%',edit:"text"}
				      ,{field: 'city', title: '内容', width:'30%'} 
				      //,{title: '操作', width: 165, align:'center', toolbar: '#barDemo',fixed:'right'}
				    ]],
				   response: {
					   statusName: 'code' //规定数据状态的字段名称，默认：code
					    ,statusCode: 200 //规定成功的状态码，默认：0
					    ,msgName: 'msg' //规定状态信息的字段名称，默认：msg
					    ,dataName: 'data' //规定数据列表的字段名称，默认：data
					 }
				   ,done:function(res,curr,count){
				    	laypage.render({
						  	elem:"roomPage",
						  	count:res.total,
						  	curr:curnum,
						  	limit:2,
						  	limits:[2,4,6],
						  	layout: ['prev', 'page', 'next', 'skip','count','limit'],
						  	jump:function(obj,first){
						  		if(!first){
                                curnum = obj.curr;
                                limitcount = obj.limit;
                                //console.log("curnum"+curnum);
                                //console.log("limitcount"+limitcount);
                                //layer.msg(curnum+"-"+limitcount);
                                leaveInit(curnum,limitcount);
                           		}
						  	}
						  })
				    }
				  });
				 }
				  //监听头工具栏事件
				  table.on('toolbar(roomTable)', function(obj){
				    var checkStatus = table.checkStatus(obj.config.id)
				    ,data = checkStatus.data; //获取选中的数据
				    console.log(obj);
				    switch(obj.event){
				      case 'add':
				        layer.msg('添加');
				      break;
				      case 'print':
				        if(data.length === 0){
				          layer.msg('请选择一行');
				        } else if(data.length > 1){
				          layer.msg('只能同时编辑一个');
				        } else {
				          layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
				        }
				      break;
				      case 'del':
				        if(data.length === 0){
				          layer.msg('请选择一行');
				        } else {
				          layer.msg('删除');
				        }
				      break;
				    };
				  });
				  //监听行工具事件
				  table.on('tool(roomTable)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
				    var data = obj.data //获得当前行数据
				    ,layEvent = obj.event; //获得 lay-event 对应的值
				   if(layEvent === 'editStation'){
				      var topLayui = parent === self ? layui : top.layui;
    				topLayui.index.openTabsPage("dataManager/editStation.html?id=1", "编辑派出所");
				    }
				  });
				 
				 //编辑警务室
				 var areah = parseInt(($(window).height()))
				 var areaw = parseInt(($(window).width()));
				 })
		</script>
