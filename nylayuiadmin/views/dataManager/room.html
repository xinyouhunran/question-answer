		<script type="text/javascript">
		
			$(".addroom").click(function(){
				var topLayui = parent === self ? layui : top.layui;
    			topLayui.index.openTabsPage("dataManager/editRoom.html", "添加警务室");
			})
			
			//console.log(parent.$(".layui-this"))
			
			layui.use(['layer','carousel','table'],function(){
				var layer = layui.layer
				,carousel = layui.carousel
				,flow = layui.flow
				,table = layui.table
				,laypage = layui.laypage;
				
				table.render({
				    elem: '#roomTable'
				    ,height: 420
				    //,url: '/demo/table/user/' //数据接口
				    ,title: '警务室'
				    ,page: true //开启分页
				    ,toolbar: '#roomtoolbar' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
				    //,totalRow: true //开启合计行
				    ,cols: [[ //表头
				      {type: 'checkbox'}
				      ,{field: 'id', title: 'ID', width:60}
				      ,{field: 'username', title: '所属分局', width:120}
				      ,{field: 'experience', title: '上级派出所', width: 120}
				      ,{field: 'sex', title: '派出所电话', width:100}
				      ,{field: 'score', title: '警务室名称', width: 120}
				      ,{field: 'city', title: '地址', width:150} 
				      ,{field: 'sign', title: '警长', width: 100}
				      ,{field: 'classify', title: '成员', width: 100}
				      ,{field: 'wealth', title: '前端可见', width: 100}
				      ,{field: 'area', title: '区域', width: 80}
				      ,{title: '操作', width: 165, align:'center', toolbar: '#barDemo'}
				    ]]
				  });
				  //监听行工具事件
				  table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
				    var data = obj.data //获得当前行数据
				    ,layEvent = obj.event; //获得 lay-event 对应的值
				    if(layEvent === 'detail'){
				      layer.msg('查看操作');
				    } else if(layEvent === 'del'){
				      layer.confirm('真的删除行么', function(index){
				        obj.del(); //删除对应行（tr）的DOM结构
				        layer.close(index);
				        //向服务端发送删除指令
				      });
				    } else if(layEvent === 'edit'){
				      layer.msg('编辑操作');
				    }
				  });
				  
				  laypage.render({
				  	elem:"test",
				  	count:50
				  })
				layer.photos({//图片放大
				  photos: '#layer-photos-demo'
				  ,anim: 0 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
				  ,tab: function(pic, layero){
				    console.log(pic) //当前图片的一些信息
				  }
				}); 
				carousel.render({//图片轮播
				    elem: '#test1'
				    ,width: '100%' //设置容器宽度
				    ,arrow: 'hover' //始终显示箭头
				    //,anim: 'updown' //切换动画方式
				 });
				 
				 //编辑警务室
				 var areah = parseInt(($(window).height()))
				 var areaw = parseInt(($(window).width()));
				 $("#editRoom").click(function(){
				 	var topLayui = parent === self ? layui : top.layui;
    				topLayui.index.openTabsPage("dataManager/editRoom.html?id=1", "编辑警务室");
					
					})
				 $("#editIntro").click(function(){
					var topLayui = parent === self ? layui : top.layui;
    				topLayui.index.openTabsPage("dataManager/editIntro.html", "编辑简介");
					})
			})

			
		</script>
