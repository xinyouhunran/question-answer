<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../static/assets/bootstrap-3.3.7/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap-table.min.css"/>
		<link rel="stylesheet" href="../static/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../static/assets/layui-v2.4.5/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/wechatRoom.css"/>
		<style>
			.mylabel{
				float: left;
			    line-height: 18px;
			    padding: 10px;
			    color: #393D49;
			    width: 104px;
			    text-align: right;
			}
			.layui-input-block{line-height: 36px;width: 85%;float: left;margin-left: 0;}
			
			.layui-input-block .layui-input{
				width: 70%;
				display: inline-block;
			}
			.myresult{
				line-height: 18px;
			    padding: 10px;
			    color: #5FB878;
			}
			.myresult i{margin-right: 10px;}
			.layui-form-item{padding:0 20px}
			.layui-input-block select{
				height: 36px;
			    border: 1px solid #e6e6e6;
			    width: 150px;
		    }
		    .myerror{
		    color: #FF5722;	
		    }
		    .mymap{
		    	width: 80%;
		    	margin: 0 auto;
		    	min-height: 400px;
		    }
		</style>
	</head>
	<body>
	
		<form action="" method="post" class="latui-form" style="margin-top: 20px;">
			<div class="layui-form-item">
				<label class="mylabel">角色名称：</label>
				<div class="layui-input-block">  
					<!--class="layui-disabled"样式不错-->
				  	<input type="text" name="title"  autocomplete="off"  class="layui-input" placeholder="请输入名称" />
				  	<span class="myresult"><i class="layui-icon layui-icon-ok-circle"></i>输出正确</span>
				</div>
				
			</div>
			<div class="layui-form-item">
				<label class="mylabel">角色描述：</label>
				<div class="layui-input-block">  
					<!--class="layui-disabled"样式不错-->
				  	<textarea name="" required lay-verify="required" placeholder="请输入" class="layui-textarea" style="width: 80%;"></textarea>
				  	<!--<span class="myresult"><i class="layui-icon layui-icon-ok-circle"></i>输出正确</span>-->
				</div>
				
			</div>
			<div class="layui-form-item">
				<label class="mylabel">是否启用：</label>
				<div class="layui-input-block">  
					<!--class="layui-disabled"样式不错-->
				  	<input type="radio" name="use"  autocomplete="off"  value="启用" checked="checked"/>启用
				  	<input type="radio" name="use"  autocomplete="off"  value="禁用" />禁用
				</div>
				
			</div>
			
			<div class="layui-form-item">
				<label class="mylabel">排序：</label>
				<div class="layui-input-block">  
					<!--class="layui-disabled"样式不错-->
				  	<input type="number" name="title"  autocomplete="off" lay-verify="number"/>
				</div>
				
			</div>
			<div class="layui-form-item">
				<div style="text-align: center;">
					<button type="button" class="layui-btn">确定</button>
					<button type="button" class="layui-btn">取消</button>
				</div>
			</div>
		</form>
		
		<script src="../static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/assets/bootstrap-3.3.7/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../layuiadmin/layui/layui.js" type="text/javascript" charset="utf-8"></script>

		<!--<script type="text/javascript" src="js/index.js"></script>-->
		<script src="../static/js/layer.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			layui.use(['form'],function(){
				var form = layui.form;
			})
		</script>
	</body>
</html>
