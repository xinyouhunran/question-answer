	<script>
		/*如果我们列出10以下的所有自然数是3或5的倍数，我们得到3,5,6和9.这些倍数的总和是23。

完成解决方案，使其返回传入数字下方所有3或5的倍数之和。

注意：如果号码的倍数都 3和5，只计算它一次。*/
		function solution(number){
			var sum = 0;
              for(var i=1;i<number;i++){
              	if(i%3==0||i%5==0){
              		console.log(i);
              		sum+=i;
              	}
              }
            return sum;
		}
		console.log(solution(10));
	</script>
