	<script>
		//找到一个完美正方形的下一个值
		function findNextSquare(sq) {
		  // Return the next square if sq if a perfect square, -1 otherwise
		  if(Math.sqrt(sq)%1===0){
		  	return (Math.sqrt(sq)+1)**2;
		  }else{
		  	return -1;
		  }
		  
		}
	</script>
