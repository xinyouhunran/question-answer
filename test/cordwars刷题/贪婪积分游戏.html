	<script>
		/*贪婪是用五个六面骰子玩的骰子游戏。如果你选择接受它，你的任务就是根据这些规则得分。您将始终获得一个包含五个六面骰子值的数组。

 Three 1's => 1000 points
 Three 6's =>  600 points
 Three 5's =>  500 points
 Three 4's =>  400 points
 Three 3's =>  300 points
 Three 2's =>  200 points
 One   1   =>  100 points
 One   5   =>   50 point
单个模具每个卷只能计数一次。例如，“5”只能算作三重奏的一部分（有助于500分）或单个50分，但不能同时作为同一卷。

示例评分

 Throw       Score
 ---------   ------------------
 5 1 3 4 1   50 + 2 * 100 = 250
 1 1 1 3 1   1000 + 100 = 1100
 2 4 4 5 4   400 + 50 = 450*/
function score( dice ) {
  var obj = {};
  var x=0;
  var y=0;
  var z=0;
  for(var i = 0;i<dice.length;i++){
  	if(!obj[dice[i]]){
  		obj[dice[i]]=1;
  	}else{
  		obj[dice[i]]++;
  	}
  }
  console.log(obj);
  for(var j in obj){
  	if(obj[j]>=3){
  		switch(j){
  			case "1":x=1000;break;
  			case "2":x=200;break;
  			case "3":x=300;break;
  			case "4":x=400;break;
  			case "5":x=500;break;
  			case "6":x=600;break;
  			default:x=0;break;
  		}
  		if(obj[j]==4&&j==1){
  			x = 1100;
  		}
  		if(obj[j]==4&&j==5){
  			x = 1050;
  		}
  		if(obj[j]==5&&j==1){
  			x = 1200;
  		}
  		if(obj[j]==5&&j==5){
  			x = 1100;
  		}
  	}
  	if(obj[j]==2){
  		switch(j){
  			case "1":y+=100*2;break;
  			case "5":y+=50*2;break;
  			default:break;
  		}
  	}
  	if(obj[j]==1){
  		switch(j){
  			case "1":z+=100;break;
  			case "5":z+=50;break;
  			default:break;
  		}
  	}
  }
  var sum = x+y+z;
  return sum;
}
score([1,1,5,4,1]);
