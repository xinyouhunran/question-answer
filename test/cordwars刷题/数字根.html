	<script>
		//数字根是数字中所有数字的递归和。给定n，取n的数字之和。如果该值有两位数，则以这种方式继续减少，直到产生一位数字。这仅适用于自然数。
	function digital_root(n){
			var x = 0;
			if(n>=10){
				x += n%10;
				n = parseInt(n/10);			
			}else{
				return n;
			}
			return digital_root(x+digital_root(n));
		}
		/*function digital_root(n) {
