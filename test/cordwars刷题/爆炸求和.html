	function sum(n){
	    var f =[[1],[]];
	    for(var i=1; i<=n; f[++i]=[]){
	        for(var j=1; j<=i; ++j)
	        {
	            f[i][j] = f[i-1][j-1] || 0;
	            if(i-j>0) f[i][j] += f[i-j][j] || 0;
	        }
	    }
	    return f[n].reduce((a,b)=>a+b);
	}
