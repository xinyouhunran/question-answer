<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="css/layer.css"/>
		<script src="jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="js/layer.js" type="text/javascript" charset="utf-8"></script>-->
<!--		<script src="js/upload.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="js/layui.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<form action="" method="post" id="myform">
			<input type="file" name="myfile" id="myfile" value="" multiple="multiple"/>
			<input type="button" value="提交" id="sub"/>
		</form>
		
		<div id="">
			<ul>
				
			</ul>
		</div>
		<div class="layui-upload">
  <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button> 
  <div class="layui-upload-list">
    <table class="layui-table">
      <thead>
        <tr><th>文件名</th>
        <th>大小</th>
        <th>状态</th>
        <th>操作</th>
      </tr></thead>
      <tbody id="demoList"></tbody>
    </table>
  </div>
  <button type="button" class="layui-btn" id="testListAction">开始上传</button>
</div> 
		
		<script type="text/javascript">
			/*layui.config({
				base:"js/"
			}).extend({
				mylayer:"layer",
				myupload:"upload"
			})*/
			layui.use("upload",function(){
				var upload = layui.upload;
			
			var demoListView = $('#demoList')
  ,uploadListIns = upload.render({
    elem: '#testList'
    ,url: '/upload/'
    ,accept: 'file'
    ,multiple: true
    ,auto: false
    ,bindAction: '#testListAction'
    ,choose: function(obj){   
      var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
      //读取本地文件
      obj.preview(function(index, file, result){
        var tr = $(['<tr id="upload-'+ index +'">'
          ,'<td>'+ file.name +'</td>'
          ,'<td>'+ (file.size/1014).toFixed(1) +'kb</td>'
          ,'<td>等待上传</td>'
          ,'<td>'
            ,'<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
            ,'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
          ,'</td>'
        ,'</tr>'].join(''));
        
        //单个重传
        tr.find('.demo-reload').on('click', function(){
          obj.upload(index, file);
        });
        
        //删除
        tr.find('.demo-delete').on('click', function(){
          delete files[index]; //删除对应的文件
          tr.remove();
          uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
        });
        
        demoListView.append(tr);
      });
    }
    ,done: function(res, index, upload){
      if(res.code == 0){ //上传成功
        var tr = demoListView.find('tr#upload-'+ index)
        ,tds = tr.children();
        tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
        tds.eq(3).html(''); //清空操作
        return delete this.files[index]; //删除文件队列已经上传成功的文件
      }
      this.error(index, upload);
    }
    ,error: function(index, upload){
      var tr = demoListView.find('tr#upload-'+ index)
      ,tds = tr.children();
      tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
      tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
    }
  });
  })
  
			var list = {};
			var cho = {};
			$("#myfile").change(function(obj){
				var myfile = obj.target.files;
				console.log(myfile);
				for(var key in myfile){
					if(!list[key]){
						list[key]=myfile[key];
					}else{
						if(key<list.length){
							if(!list[list.length]){
							list[list.length]=myfile[key];
							}else{
							list[list.length+1]=myfile[key];
							}
							list.length++;
						}
					}
					
				}
				console.log(list);
				$("ul").html("");
				for(var key in list){
					if(key=="length"||key=="item"){//list有length和item项，得去掉
						continue;
					}
					$("ul").append(`<li>${list[key].name}<span data-index=${key}>删除</span></li>`);
				}
				$("span").click(function(){
					var index = $(this).data("index");
					$(this).parent().remove();
					delete list[index];
					list.length--;
					console.log(list);
				})
			})
			
			$("#sub").click(function(){
				var fo = document.getElementById("myform")
				var myform = new FormData(fo);

				console.log(myform.get("myfile"));
				myform.delete("myfile");
				console.log(list);
				for(var key in list){
					if(key=="length"||key=="item"){
						continue;
					}
					console.log(list[key]);
					myform.append("myfile",list[key]);
					
				}
				console.log(myform.getAll("myfile"));//查看所有的文件
				$.ajax({
					type:"post",
					url:"/upload",
					//traditional:true,
					processData:false, 
   					contentType:false,
					data:myform,
					success:function(data){
						
					}
				})
			})
		</script>
	</body>
</html>
