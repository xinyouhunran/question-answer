	<script type="text/javascript">
		function remove(arr, item) {
			var reg = new RegExp(""+item+"","g");
		    return arr.join("").replace(reg,"").split("");
		}
		console.log(remove([1,2,3,4,2],2));
		
		function truncate(arr) {
		    return arr.slice(0,-1)
		}
		console.log(truncate([1,2,3,4]));
		
		function prepend(arr, item) {
		    return [item,...arr]
		}
		console.log(prepend([1,2,3,4],10));
		
		function insert(arr, item, index) {
			var arr1 = arr.slice(0,index);
			var arr2 = arr.slice(index);
		    arr1.push(item);
		    return arr1.concat(arr2)
		}
		console.log(insert([1, 2, 3, 4], 'z', 2));
		
		function count(start, end) {
			console.log(start++);
		    var timer = setInterval(function(){
		        if(start<=end){
		            start++;          
		        }else{
		            clearInterval(timer);
		        }
		    },100)
		    return {
		        cancel:function(){
		            clearInterval(timer)
		        }
		    }
		}
		count(1,4);
		
		function fizzBuzz(num) {
			console.log(typeof num)
	    if(num==null||typeof num!="number"){
	    	return false;
	    }else if(num%3==0&&num%5==0){
	    	return "fizzbuzz";
	    }else if(num%3==0){
	    	return "fizz";
	    }else if(num%5==0){
	    	return "buzz";
	    }else{
	    	return num;
	    }
	}
		console.log(fizzBuzz(15));
		
		var arr = [1,2,3];
		console.log(...arr);
		
		function getUrlParam(sUrl, sKey) {
    		var str = sUrl.split('#')[0].split('?')[1];
    		var arr = str.split("&");
    		if(sKey){
    			var reg = new RegExp(""+sKey);
    			var ar = [];
    			for(var i in arr){
    				if(reg.test(arr[i])){
    					ar.push(arr[i].split("=")[1]);
    				}
    			}
    			if(ar.length==1){
    				return ar[0];
    			}
    			if(ar.length==0){
    				return "";
    			}
    			if(ar.length>1){
    				return ar;
    			}
    		}else{
    			if(str == undefined || str == ""){
		            return {};
		        }
    			var obj = {};
    			for(var i in arr){
    				if(!obj[arr[i].split("=")[0]]){
    					obj[arr[i].split("=")[0]]=[];
    				}
    				obj[arr[i].split("=")[0]].push(arr[i].split("=")[1]);
    				console.log(obj);
    			}
    			return obj;		
    		}
		}
		console.log(getUrlParam("http://www.nowcoder.com?key=1&key=2&key=3&test=4#hehe"));
		
		Array.prototype.uniq = function () {
			return [...new Set(this)];
		}
		console.log([false, true, undefined, null, NaN, 0, 1, {}, {}, 'a', 'a', NaN].uniq());
		//[false, true, undefined, null, NaN, 0, 1, {}, {}, 'a']
