	<script type="text/javascript">
		var blue = document.getElementsByClassName("blue");
		console.log(blue);
		var color = "#000";
		var canvas = document.getElementById('mycanvas');
				canvas.onmousedown = function(e){
				var e = e || event;
				/*console.log(e.offsetX,e.offsetY);*/
				var originx = e.offsetX;
				var originy = e.offsetY;
				document.onmousemove = function(ev){
					var ev = ev || event;
					var linex = ev.offsetX;
					var liney = ev.offsetY;
					draw(originx,originy,linex,liney,color);
					originx = linex;
					originy = liney;
					canvas.onmouseup = function(eve){
						document.onmousemove = false;
					}
				}
			}
		
		
		blue[0].onclick = function(){
			color = this.style.background;
			console.log(color);
		}
		function draw(originx,originy,linex,liney,color){
		    
		    if (!canvas.getContext) return;
		    var ctx = canvas.getContext("2d");
		    ctx.beginPath();
		    ctx.strokeStyle = color;
		    ctx.moveTo(originx, originy);
		    ctx.lineTo(linex, liney);
		    
		    /*ctx.lineTo(200, 200);*/
		    /*ctx.closePath();*/ //虽然我们只绘制了两条线段，但是closePath会closePath，仍然是一个3角形
		    ctx.stroke(); //描边。stroke不会自动closePath()
		}
		/*draw();*/
		var d = new Date();

	</script>
