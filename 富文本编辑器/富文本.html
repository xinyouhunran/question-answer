<html>

	<body>

	<script type="text/javascript">
		var E = window.wangEditor;
        var editor = new E('#top','#edit');
        console.log(editor);
        // 或者 var editor = new E( document.getElementById('editor') )
         editor.customConfig.uploadImgShowBase64 = true ;  // 使用 base64 保存图片
    	// editor.customConfig.uploadImgServer = '/upload'  // 上传图片到服务器
        // 隐藏“网络图片”tab
    	editor.customConfig.showLinkImg = false;
    	editor.customConfig.fontNames = [
	        '宋体',
	        '微软雅黑',
	        'Arial',
	        'Tahoma',
	        'Verdana',
	        'Times New Roman'
	    ],
    	editor.customConfig.fontSize = {
        // 格式：'value': 'title'
        1: '10px',
        2: '13px',
        3: '16px',
        4: '19px',
        5: '22px',
        6: '25px',
        7: '28px'
   		 };
    	//上传图片到服务器的配置
    	 // 配置服务器端地址
    	/*editor.customConfig.uploadImgServer = '/upload';*/
    	editor.customConfig.uploadFileName = 'yourFileName';
		editor.customConfig.uploadImgHeaders = {
		    'Accept': 'text/x-json'
		}
		// 将图片大小限制为 3M
		editor.customConfig.uploadImgMaxSize = 3 * 1024 * 1024;
		//限制一次最多能传几张图片
		//默认为 10000 张（即不限制），需要限制可自己配置
		// 限制一次最多上传 5 张图片
		editor.customConfig.uploadImgMaxLength = 5;
		editor.customConfig.uploadImgHooks = {
		    before: function (xhr, editor, files) {
		        // 图片上传之前触发
		        // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象，files 是选择的图片文件
		        
		        // 如果返回的结果是 {prevent: true, msg: 'xxxx'} 则表示用户放弃上传
		        // return {
		        //     prevent: true,
		        //     msg: '放弃上传'
		        // }
		    },
		    success: function (xhr, editor, result) {
		        // 图片上传并返回结果，图片插入成功之后触发
		        // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象，result 是服务器端返回的结果
		    },
		    fail: function (xhr, editor, result) {
		        // 图片上传并返回结果，但图片插入错误时触发
		        // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象，result 是服务器端返回的结果
		    },
		    error: function (xhr, editor) {
		        // 图片上传出错时触发
		        // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象
		    },
		    timeout: function (xhr, editor) {
		        // 图片上传超时时触发
		        // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象
		    },
		
		    // 如果服务器端返回的不是 {errno:0, data: [...]} 这种格式，可使用该配置
		    // （但是，服务器端返回的必须是一个 JSON 格式字符串！！！否则会报错）
		    customInsert: function (insertImg, result, editor) {
		        // 图片上传并返回结果，自定义插入图片的事件（而不是编辑器自动插入图片！！！）
		        // insertImg 是插入图片的函数，editor 是编辑器对象，result 是服务器端返回的结果
		
		        // 举例：假如上传图片成功后，服务器端返回的是 {url:'....'} 这种格式，即可这样插入图片：
		        var url = result.url
		        insertImg(url)
		
		        // result 必须是一个 JSON 格式字符串！！！否则报错
		    }
		    
		}

		    // insert 是获取图片 url 后，插入到编辑器的方法
		
		    // 上传代码返回结果之后，将图片插入到编辑器中
		    insert(imgUrl)
		}*/
		
		//文本内容改变时触发，但是js改变的内容不会触发

        editor.create();

        	if(m.find("img")){
        		var myimg = m.find("img");

        			imgArr.push(myimg.eq(i).attr("src"));

        	}

        	}*/
        	/*if(m.find("iframe").attr("src")){

        	}
        	if(m.find("audio").attr("src")){
        		m.find("audio").attr("src","");
        	}
        	if(m.find("video").attr("src")){
        		m.find("video").attr("src","");
        	}*/
        	/*var str1 = m.html()//记录去除src后的数据，也就是除去数据的具有样式的模板
        	console.log(str1);*/
        	m.html(str);//重置编辑区的内容
        	$("#test").html(s);
        	/*editor.cmd.do('insertHTML', editor.txt.html());*/
        })
        
        $(".news").click(function(){
        	console.log(imgArr);
        	var myedit = editor.txt;
        	var myjson = myedit.getJSON();//将编辑区的数据存为json格式
        	console.log(myjson);
        	var testimg = $("#test").find("img");

        			testimg.eq(i).attr("src",imgArr[i]);

	</script>
</html>
